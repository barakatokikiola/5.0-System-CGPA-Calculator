<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="style.css"/>
    <title></title>
</head>

<body>

  <div class="container">
    <h1>GP Calculator</h1>
      <div class="form">
         <div>
     <input type="text" class="input"
    id="course" />
        </div>
        <div>
    <input type="number"  class="input" min="1" max="15" id="unit"/>
        </div>
        
    <select type="text" class ="input"  id="grade">
    <option value="">Grade</option>
    <option value=5>A</option>
    <option value=4>B</option>
    <option value=3>C</option>
    <option value=2>D</option>
    <option value=1>E</option>
    <option value=0>F</option>
      </select>
      <div class="btn">
      <input id="add" class="input btn1" value="Add" type="button">
     </div>
      </div>
  
      <table class="table" id="table">
        <thead>
          <tr>
            <th>Course Code</th>
            <th>Unit</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
        <tfoot id = "tfoot">
          
        </tfoot>
      </table>
      <div id="calcGp">
        <div>
          <input type="button" class="input btn2" value="Calc GP" id="calc">
        </div>
        <div><input type="button" class="input btn3" value="Clear" id="clear"></div>
      </div>
  </div>
  
<script src="script.js"></script>
</body>

</html>
